<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  </head>
  <body>
    <center>
      <form>
        <h1>Weather Forecast</h1>
        <input id="city" type="text" placeholder="Enter city name" />
        <label for="unit">Unit</label>
        <select id="unit">
          <option selected value="metric">°C</option>
          <option value="us">°F</option>
          <option value="base">Kelvin</option>
        </select>
        <label for="days">Number of days(excluding current day)</label>
        <input type="number" value="0"  id="days"/>
        <button>Get Weather</button>
      </form>
      <div id="container"></div>
    </center>
  </body>
</html>
